<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
        <div class="time">
            <div>
                <span class="hours"></span>:<span class="mins"></span>
            </div>
            <div>
                <span class="day"></span><span class="date"></span><span class="month"></span>
            </div>
        </div>
        <section>
            <div>
                <div class="error"></div>
                <div class="input_Btn">
                    <input type="text" placeholder="Add a task" class="todo">
                    <button class="addBtn"><span class="plus">+</span></button>
                </div>
                <div class="master">
                    <div class="tasks"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="todo.js"></script>
</body>
</html>
